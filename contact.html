<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contactForm.css" />
    <title>Contact us page</title>
  </head>
  <body>
    <section class="contact">
      <div class="content">
        <h2>Contact Us</h2>
        <p>
          Don't be shy, Ask our experts. We'd love to hear from you <br />
          You can reach out to us or directly send us your feedback.
        </p>
      </div>
      <div class="container">
        <div class="contactInfo">
          <div class="box">
            <div class="icon">
              <img
                src="images/location.png"
                alt="location"
                height="20px"
                weight="20px"
              />
            </div>
            <div class="text">
              <h3>Address</h3>
              <p>
                25 Joycedale Street, <br />
                Markham, Ontario, <br />
                L3S &nbsp; 3G9
              </p>
            </div>
          </div>
          <div class="box">
            <div class="icon">
              <img
                src="images/phone.png"
                alt="phone"
                height="20px"
                weight="20px"
              />
            </div>
            <div class="text">
              <h3>Phone</h3>
              <p>289-650-7719</p>
            </div>
          </div>
          <div class="box">
            <div class="icon">
              <img
                src="images/email.png"
                alt="mail"
                height="20px"
                weight="20px"
              />
            </div>
            <div class="text">
              <h3>Email</h3>
              <p>support@cryptoworld.com</p>
            </div>
          </div>
        </div>
        <div class="contactForm">
          <form
            name="myform"
            action="https://formsubmit.co/ritraj.1619@gmail.com"
            method="POST"
            onsubmit="return validateform()"
          >
            <h2>Send Message</h2>
            <input type="hidden" name="_subject" value="New CryptoQuery!" />
            <input type="hidden" name="_captcha" value="false" />
            <div class="inputBox">
              <input type="text" name="name" />
              <span>Name</span>
            </div>
            <div class="inputBox">
              <input type="text" name="email" />
              <span>Email</span>
            </div>
            <div class="inputBox">
              <textarea name="message"></textarea>
              <span>Type your Message...</span>
            </div>
            <div class="inputBox">
              <input type="submit" name="" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="contact.js"></script>
  </body>
</html>
