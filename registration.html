    <link rel="stylesheet" href="css/registration.css" />
    <link rel="stylesheet" href="css/homepage.css" />

    <title>Crypto World | Registration</title>
  </head>

  <body>
    <header>
      <div>
        <div class="headerdiv1">
          <img
            src="images/output-onlinepngtools.png"
            alt="Logo Image"
            class="headerlogo"
            height="96px"
            width="aut0"
          />
        </div>
        <div class="headerdiv2">
          <h1>Crypto World</h1>
        </div>
      </div>
      <div class="navbar">
        <p id="hamburgertag">&#x2630;</p>
        <ul>
          <a href="index.html">
            <li>Home</li>
          </a>
          <a href="">
            <li>About US</li>
          </a>
          <a href="contact.html">
            <li>Contact US</li>
          </a>
          <a href="login1.html">
            <li>Login</li>
          </a>
          <a href="registration.html">
            <li>Registore</li>
          </a>
        </ul>
      </div>
    </header>
    <div class="container">
      <div class="registration">
        <h1 class="logo"><span>Crypto</span> World</h1>
        <p>Cryptocurrency just got even better.</p>
        <form name="registration">
          <div>
            <label for="firstName">First Name</label>
            <input
              id="firstName"
              type="text"
              placeholder="First Name"
              class="text-input"
            />
            <b id="errorFirstName"></b>
          </div>
          <div>
            <label for="lastName">Last Name</label>
            <input
              id="lastName"
              type="text"
              placeholder="Last Name"
              class="text-input"
            />
            <b id="errorlastName"></b>
          </div>
          <div>
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              placeholder="Email"
              class="text-input"
            />
            <b id="erroremail"></b>
          </div>
          <div>
            <label for="passWord">Password</label>
            <input
              id="passWord"
              type="password"
              placeholder="Password"
              class="text-input"
            />
            <b id="errorPassword"></b>
            <input id="togglepaswd" type="checkbox" /> show password
          </div>
          <div>
            <label for="confirmPassword">Confirm Password</label>
            <input
              id="confirmPassword"
              type="password"
              placeholder="Confirm Password"
              class="text-input"
            />
            <b id="errorConfirmPassword"></b>
            <input id="togglecnfpaswd" type="checkbox" /> show password
          </div>
        </form>
        <p>Sign up</p>
        <input id="formbtn" class="primary-button" type="submit" />
        <p class="bottom">
          Have an account?
          <a href="login1.html" class="secondary-button">Sign In</a>
        </p>
      </div>
    </div>
    <footer>
      <p>&copy; 2021 This website is built on html and css and JavaScript</p>
    </footer>

    <script src="./javascript/jquery-3.6.0.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./javascript/registration.js"></script>
  </body>
</html>
