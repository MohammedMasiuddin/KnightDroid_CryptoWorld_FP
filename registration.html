<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registration.css">
    <title>Crypto World | Registration</title>
</head>
<body>
    <div class="container">
        <div class="registration">
            <h1 class="logo"><span>Crypto</span> World</h1>
            <p>Cryptocurrency just got even better.
                </p>
            <form id="register" >
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" placeholder="First Name"class="text-input">
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" placeholder="Last Name"class="text-input">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email"class="text-input">
                </div>
                <div>
                    <label for="mobile">Mobile</label>
                    <input type="number" placeholder="Mobile Number"class="text-input">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password"class="text-input">
                </div>
                <div>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" placeholder="Confirm Password"class="text-input">
                </div>
                
                
            </form>
            <button id="formbtn" class="primary-button" type="submit">Sign Up</button>
            <p class="bottom">Have an account? <a href="login.html" class="secondary-button">Sign In</a></p>
           
        </div>
        <footer id="main-footer">
            <p>Copyright &copy; 2021 All rights Reserved Crypto World</p>
        </footer>
    </div>
    
    <script src="./javascript/jquery-3.6.0.js"></script>
    <script src="./javascript/registration.js"></script>


</body>
</html>
