<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title> Login - Crypto World</title>
</head>
<body>
    <div class="container">
        <div class="signin">
                <div class="logo">
                    <h1><span>Crypto </span>  World</h1>
                </div>
                <form  id="loginform" >
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input" id="">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input" id="">
                    </div>
                    <button type="submit" class="primary-button">Sign In</button>
                </form>
            <div class="links">
                <a href="#">Forgot Password</a>
            </div>
            <div class="or">
                <hr class="bar">
                <span>OR</span>
                <hr class="bar">
            </div>
            <div class="links">
                <a href="#" class="secondary-button">Create an account</a>
            </div>
            
        </div> 
        <footer id="main-footer">
            <p>Copyright &copy; 2021, Crypto World All rights Reserved</p>
            <div>
                <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
            </div>    
        </footer>      
    </div>
    

    <script src="./javascript/jquery-3.6.0.js"></script>
    <script src="./javascript/login.js"></script>

</body>
</html>
